<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>iwb2svg</title>
    <script src="svg.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="div-pagina">
        <span>Pagina corrente:</span>
        <button onclick="cambioPagina(true)">&lt;</button>
        <span id="pagina">1</span>
        <button onclick="cambioPagina(false)">&gt;</button>
    </div>
    <div>
        <label for="iwb-loader">IWB selezionato:</label>
        <input type="file" id="iwb-loader" accept=".iwb">
    </div>
    <div>
        <b>Impostazioni:</b>
        <label>
            Penna (stilografica) più precisa
            <input id="precisioneChk" type="checkbox" onclick="refreshPagina()" checked="checked" title="Quando si scrive in modalità stilografica, il tratto cambia spessore; questa impostazione segue lo stesso cambiamento di spessore. (potrebbe richiedere più tempo su dispositivi poco performanti)&#10;*Non funziona correttamente con linee trasparenti*&#10;Se disattivata il tratto seguirà uno spessore costante.">
        </label>
        <label>
            Abilita tratti disegnati a mano
            <input id="touchChk" type="checkbox" onclick="refreshPagina()" checked="checked" title="Questa opzione abilita/disabilita i tratti disegnati senza la penna.">
        </label>
        <label>
            Abilita tratti disegnati a penna
            <input id="pennaChk" type="checkbox" onclick="refreshPagina()" checked="checked" title="Questa opzione abilita/disabilita i tratti disegnati con la penna.">
        </label>
        <label>
            Abilita tratti cancellati
            <input id="cancellatiChk" type="checkbox" onclick="refreshPagina()" title="Questa opzione ripristina i tratti cancellati.">
        </label>
    </div>
    <svg id="preview"></svg>
    <script src="main.js"></script>
</body>
</html>
